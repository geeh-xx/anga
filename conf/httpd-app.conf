<Directory "/opt/bitnami/apps/magento/htdocs">
    Options +MultiViews
    AllowOverride None
    
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

    <IfDefine USE_PHP_FPM>
       RewriteEngine On
       RewriteOptions Inherit

       RewriteRule ^(.*\.php(/.*)?)$ fcgi://uds=%2fopt%2fbitnami%2fphp%2fvar%2frun%2fmagento.sock/%{REQUEST_FILENAME} [P,L]
    </IfDefine>
</Directory>
                    
Include "/opt/bitnami/apps/magento/conf/htaccess.conf"
